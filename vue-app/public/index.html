<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-app</title>
  </head>

  <body>

    <div id='gnoms-menu-container'>
      <ul>
        <!-- Теги <gnoms-munu-item> со всем содержимым будет отрисовываться в цикле erb
        Содержимое <gnoms-munu-item> с названием меню будет на странице изначально.

        gnoms-munu-item - однофайловый компонент со слотом, в слот будет помещен весь
        контент который сейчас находится между тегами <gnoms-munu-item></gnoms-munu-item>

        gnoms-sub-menu - полноценный однофайловый компонент -->

        <gnoms-munu-item v-slot="vm">
          <p @click="vm.self.onclick">Одежда</p>
          <gnoms-sub-menu :show="vm.self.showSubMenu" title="Одежда"></gnoms-sub-menu>
        </gnoms-munu-item>

        <gnoms-munu-item v-slot="vm">
          <p @click="vm.self.onclick">Авто</p>
          <gnoms-sub-menu :show="vm.self.showSubMenu" title="Авто"></gnoms-sub-menu>
        </gnoms-munu-item>

        <gnoms-munu-item v-slot="vm">
          <p @click="vm.self.onclick">Здоровье</p>
          <gnoms-sub-menu :show="vm.self.showSubMenu" title="Здоровье"></gnoms-sub-menu>
        </gnoms-munu-item>

      </ul>
    </div>

  </body>
</html>
