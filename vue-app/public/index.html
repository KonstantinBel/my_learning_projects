<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-app</title>
  </head>
  <body>
    <!-- Компонент с шаблоном в html -->
    <div id="app-1">
      <h1>Компонент с шаблоном в html</h1>
      <p>Text from data - {{text}}</p>
      <single-file-with-props :text='text'></single-file-with-props>
      <inline-with-props inline-template :text='text'>
        <div>
          <h2>Инлайн компонент с пропсами</h2>
          <p>Text from props - {{text}}</p>
        </div>
      </inline-with-props>
      <hr>
    </div>

    <!-- Однофайловый компонент -->
    <div id="app-2"></div>


</html>
